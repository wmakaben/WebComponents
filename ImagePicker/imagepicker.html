<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="imagepicker.css">
	</head>
	<body>
		
		<div class="modal" id="image-picker">
			<div class="modal-dialog">
				<div class="modal-header">
					<h2>Select an Image</h2>
					<button type="button" class="modal-btn-close">x</button>
				</div>
				<div class="modal-body">
					<div id="image-list">
						<div class="image-container">
							<div class="image-preview" style="background-image: url(../img/ferret-placeholder.jpeg)"></div>
							<div class="image-name">placeholder-image1.jpeg</div>
							<div class="image-id">1</div>
						</div>

						<div class="image-container">
							<div class="image-preview" style="background-image: url(../img/ferret-placeholder2.jpeg)"></div>
							<div class="image-name">placeholder-image2.jpeg</div>
							<div class="image-id">2</div>
						</div>

						<div class="image-container">
							<div class="image-preview" style="background-image: url(../img/ferret-placeholder.jpeg)"></div>
							<div class="image-name">placeholder-image3.jpeg</div>
							<div class="image-id">3</div>
						</div>

						<div class="image-container">
							<div class="image-preview" style="background-image: url(../img/ferret-placeholder2.jpeg)"></div>
							<div class="image-name">placeholder-image4.jpeg</div>
							<div class="image-id">4</div>
						</div>

						<div class="image-container">
							<div class="image-preview" style="background-image: url(../img/ferret-placeholder.jpeg)"></div>
							<div class="image-name">placeholder-image5.jpeg</div>
							<div class="image-id">5</div>
						</div>

						<div class="image-container">
							<div class="image-preview" style="background-image: url(../img/ferret-placeholder2.jpeg)"></div>
							<div class="image-name">placeholder-image6.jpeg</div>
							<div class="image-id">6</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="modal-btn" id="ip-cancel-btn">Cancel</button>
					<button type="button" class="modal-btn" id="ip-ok-btn">OK</button>
				</div>
			</div>
		</div>

		<div id="ne-img-edit">
			<div id="ne-img-preview">
				<div id="ip-open-btn">+</div>
			</div>
			<input type="file" id="ne-img-upload" name="img" accept="image/*">
			<input type="text" id="ne-img-id" name="img-id" style="display:none;">
		</div>

		<script type="text/javascript" src="../jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="imagepicker.js"></script>
	</body>
</html>
